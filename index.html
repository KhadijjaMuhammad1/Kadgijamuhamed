<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التقوى للاستثمار - لوحة التحكم</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --accent-color: #28a745;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
        }

        /* لوحة التحكم (تعديل المبالغ) */
        .admin-panel {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        .admin-panel input {
            padding: 5px;
            width: 80px;
            margin: 0 5px;
            border-radius: 4px;
            border: none;
        }

        .navbar {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo { font-size: 20px; font-weight: bold; color: var(--primary-color); }
        
        .hero-card {
            background: white;
            margin: 20px auto;
            max-width: 450px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .balance-box {
            background: #e8f0fe;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .amount-display { font-size: 32px; font-weight: bold; color: var(--primary-color); }
        
        .cash-number {
            background: #222;
            color: #ffd700;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 19px;
        }
        
        .btn-withdraw {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* شاشة الانتظار */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="admin-panel">
    ⚙️ لوحة التحكم: 
    الربح: <input type="number" id="profitInput" value="1500" oninput="updateValues()"> ج.م | 
    الرسوم: <input type="number" id="feesInput" value="100" oninput="updateValues()"> ج.م
</div>

<div id="loading-screen">
    <div class="spinner"></div>
    <p style="margin-top:15px; font-weight:bold;">جاري مراجعة البيانات من السيستم...</p>
</div>

<div class="navbar">
    <div class="logo">شركة التقوى للاستثمار</div>
    <div style="font-size: 13px; color: #666;">مرحباً بك</div>
</div>

<div class="hero-card">
    <div style="color: #888;">أرباحك الحالية</div>
    <div class="balance-box">
        <div class="amount-display"><span id="profitText">1,500</span> EGP</div>
    </div>

    <p style="font-size: 14px; color: #444;">يرجى تحويل رسوم إدارية بقيمة (<span id="feesText">100</span> ج.م) للرقم:</p>
    <div class="cash-number">01226811784</div>

    <div style="text-align: right; margin-bottom: 15px;">
        <label style="font-weight:bold; display:block; margin-bottom:5px;">أرفق صورة التحويل:</label>
        <input type="file" id="fileInput" style="width: 100%;">
    </div>

    <button class="btn-withdraw" onclick="startLoading()">تأكيد عملية السحب</button>
</div>

<script>
    // تحديث المبالغ في الصفحة فور تغييرها في لوحة التحكم
    function updateValues() {
        const p = document.getElementById('profitInput').value;
        const f = document.getElementById('feesInput').value;
        document.getElementById('profitText').innerText = Number(p).toLocaleString();
        document.getElementById('feesText').innerText = Number(f).toLocaleString();
    }

    function startLoading() {
        const file = document.getElementById('fileInput');
        if (file.files.length === 0) {
            alert("يرجى اختيار صورة التحويل أولاً");
            return;
        }
        document.getElementById('loading-screen').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            alert("تم إرسال طلبك! سيتم تحويل الأرباح خلال دقائق.");
        }, 4000);
    }
</script>

</body>
</html>
